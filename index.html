<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Timer</title>
  </head>
  <body class="m-3">
    <h1 class="display-3">Timer</h1>
    <p class="text-secondary fs-4 pb-2">An easy-to-use timer!</p>

    <!-- TODO add colons in between the inputs -->

    <div class="mt-4">
      <h3>Timer Data</h3>
    </div>

    <div class="container-fluid text-center mb-2 mt-3">
      <div class="row">
        <div class="col">
          <input
            type="text"
            name="time-hours"
            id="time-hours"
            class="form-control p-3 fs-5"
            placeholder="Hours"
          />
        </div>
        <div class="col">
          <input
            type="text"
            name="time-mins"
            id="time-mins"
            class="form-control p-3 fs-5"
            placeholder="Minutes"
          />
        </div>
        <div class="col">
          <input
            type="text"
            name="time-secs"
            id="time-secs"
            class="form-control p-3 fs-5"
            placeholder="Seconds"
          />
        </div>
      </div>
    </div>

    <div class="mt-4">
      <h3>Timer</h3>
    </div>

    <div class="container-fluid text-center mb-2 mt-3">
      <div class="row">
        <div class="col">
          <h1 class="display-1 display-hours">23</h1>
        </div>
        <div class="col">
          <h1 class="display-1 display-mins">59</h1>
        </div>
        <div class="col">
          <h1 class="display-1 display-secs">59</h1>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
